<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Registration</title>
    <style>
        /* üîπ Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Arial", sans-serif; }
        body { background: linear-gradient(135deg, #000, #111); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
        .container { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 25px; 
            border-radius: 10px; 
            box-shadow: 0px 3px 10px rgba(255, 165, 0, 0.3); 
            text-align: center; 
            width: 90%; 
            max-width: 450px; 
        }

        h1 { font-size: 24px; color: #ffcc33; margin-bottom: 15px; }
        label { font-weight: bold; color: #ffcc33; display: block; margin-top: 10px; }
        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #ff9900, #ff6600);
            color: black;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 16px;
        }
        button:hover { background: linear-gradient(45deg, #ff6600, #ff3300); transform: scale(1.05); }

        /* üîπ Responsive Adjustments */
        @media (max-width: 768px) { 
            .container { width: 95%; } 
            h1 { font-size: 22px; }
            input, select, button { font-size: 14px; padding: 10px; }
        }
        @media (max-width: 480px) { 
            .container { width: 100%; padding: 15px; } 
            h1 { font-size: 20px; }
            input, select, button { font-size: 14px; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèÜ Sports Event Registration</h1>
        <form id="registrationForm">
            <label>Full Name</label> <input type="text" id="name" required>
            <label>Date of Birth</label> <input type="date" id="dob" required>
            <label>Gender</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label>Parent/Guardian Name</label> <input type="text" id="parent" required>
            <label>Contact Number</label> <input type="tel" id="phone" required>
            <label>Email Address</label> <input type="email" id="email" required>
            <label>Residential Address</label> <input type="text" id="address" required>
            <label>Sport Name</label> <input type="text" id="sport" required>
            <button type="submit">Next: Proceed to Payment</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = {
                name: document.getElementById("name").value,
                dob: document.getElementById("dob").value,
                gender: document.getElementById("gender").value,
                parent: document.getElementById("parent").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                address: document.getElementById("address").value,
                sport: document.getElementById("sport").value
            };

            sessionStorage.setItem("registrationData", JSON.stringify(formData));
            window.location.href = "payment.html";
        });
    </script>

</body>
</html>
